<style>
    .gridBusqueda{
        font-size: 12px;
    }
</style>
<div class="container-fluid principalMain m-0 p-0" style="margin-top: 60px !important;">
    <div class="row no-gutters m-1 border align-items-center" style="height: 50px;background-color:white;">
        <div class="col app-font-title pl-2 no-spaces" style="background-color:white;">
            <span>Carga de Archivo</span>
        </div>
    </div>
    <div class="row  m-0 p-1 mt-3">
        <div class="col-6 rounded p-2 m-0" style="background-color: whitesmoke;">
            <input type="file" import-sheet-js=""  opts="detalleExcelOpt" multiple="false"  />
            <!--div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-exporter class="grid"></div-->
            <span></span>
            <p>{{detalleExcelOpt.matchColumnHead.txInfoFile}}</p>
        </div>
        <div class="col-1 "></div>
        <div class="col-5 rounded p-1 m-0 mb-1" style="background-color: whitesmoke;">
            <span>{{detalleExcelOpt.matchColumnHead.txNombreLayout}}</span>
            <div id="gridColumnasRequeridas" ui-grid="colRequeridasOpt" class="gridBusqueda" style="width: 99.9%;"></div>
        </div>
        <div class="w-100 ">
            <div class="col-12">
                <span>Informaci√≥n del Archivo</span>
            </div>
            <div class="col-12 m-0 p-0 mt-2" >
                <div class="row no-gutters gradiente mb-4 rounded">
                    <div class="col-12 pt-3 pl-2">
                        <div id="grid4ExcelUpload" ui-grid="detalleExcelOpt"  ui-grid-selection ui-grid-exporter class="grid" style="width: 99.9%" ></div>
                    </div>
                </div>
            </div>
            <div class="col rounded p-2 m-0" style="background-color: whitesmoke;" >
                <div class="alert alert-{{x.type}}" ng-repeat="x in detalleExcelOpt.MessageErrors" >{{x.msg}}</div>
                <div class="row">
                    <div class="col-1">
                        <button id="btnUploadFile" type="button" class="btn btn-success" ng-click="nuevoUploadDB($event)"><i class="fa" aria-hidden="true"></i><span class="pl-1">subir archivo</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
